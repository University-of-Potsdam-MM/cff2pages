{% macro keyword_block(keywords) %}
    {%- if keywords is defined -%}
        <div class="keyword-container">
            <b>Keywords:</b>
            <ul class="keyword-list">
                {%- for keyword in keywords -%}
                    <li class="keyword-item">
                        <a class="keyword">{{ keyword }}</a>
                    </li>
                {%- endfor %}
            </ul>
        </div>
    {% endif %}
{% endmacro %}
